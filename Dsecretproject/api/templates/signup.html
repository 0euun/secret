{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="{% static 'css/signup_style.css' %}">
</head>
<body>
    <form method="post">
        <h2>Create your account</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
        <p>Already have an account? <strong>Log in</strong></p>
    </form>
</body>
</html>
