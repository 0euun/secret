{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'css/post_detail_style.css' %}">
</head>
<body>
    <!-- 상단 네비게이션 -->
    <header class="top-header">
        <div class="top-right-logo">Secret</div>
        <nav class="main-nav">
            <a href="{% url 'artists:artist_main' %}">Main</a>
            <a href="{% url 'blog:post_list_page' %}">Letter</a>
        </nav>
    </header>

    <div class="main-container">
        <!-- 게시글 본문 -->
        <section class="post-list">
            <h2 class="page-title">{{ post.title }}</h2>
            <p class="post-meta post-date"><strong>작성일:</strong> {{ post.date|date:"Y년 m월 d일" }}</p>
            <div class="post-body">{{ post.body|linebreaksbr }}</div>

            <hr class="divider">

            <div class="button-group">
                <a href="{% url 'blog:post_list_page' %}" class="link-button">← 목록으로</a>
                <a href="{% url 'blog:post_edit_form' post.pk %}"><button>수정하기</button></a>
                <a href="{% url 'blog:post_delete' post.pk %}"><button class="delete">삭제하기</button></a>
            </div>
        </section>

        <!-- 아티스트 정보 사이드바 -->
        <aside class="sidebar">
            <div class="artist-info">
                <img src="{% static 'blog/퍼글러.jpg' %}" alt="아티스트 프로필" class="artist-avatar">
                <h3>Hong Gildong</h3>
                <ul>
                    <li><strong>Team:</strong> EWHA WOMANS UNIVERSITY</li>
                    <li><strong>Birthday:</strong> May 31, 1886</li>
                    <li><strong>Position:</strong> SEOUL</li>
                </ul>
            </div>
        </aside>
    </div>
</body>
</html>
