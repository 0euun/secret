{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아티스트 프로필</title>
    <link rel="stylesheet" href="{% static 'css/artist_main_style.css' %}">
</head>
<body>
    <header class="top-right-logo">
        <span>Secret</span>
    </header>
    <div class="profile-container">
        {% if artist.profile %}
            <img src="{{ artist.profile.url }}" alt="" class="artist-profile-image">
        {% endif %}
        <h2>{{ artist.name }}</h2>
        <div class="profile-info">
            <p><strong>Name:</strong> {{ artist.name }}</p>
            <p><strong>Team:</strong> {{ artist.team }}</p>
            <p><strong>Birthday:</strong> {{ artist.birthday }}</p>
            <p><strong>Position:</strong> {{ artist.position }}</p>
            <a href="{% url 'artists:artist_edit' %}">
                <button>EDIT</button>
            </a>

            <!-- 게시글 페이지로 이동 -->
            <a href="{% url 'blog:post_list_page' %}">
                <button style="margin-top: 10px;">아티스트 응원하기</button>
            </a>
        </div>
    </div>
</body>
</html>
