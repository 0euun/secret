{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아티스트 프로필 수정</title>
    <link rel="stylesheet" href="{% static 'css/artist_edit_style.css' %}">
</head>
<body>
    <header class="top-right-logo">
        <span>Secret</span>
    </header>
    <div class="edit-container">
        <h2>EDIT PROFILE</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="id_profile">Profile Image</label>
            {{ form.profile }}

            <br><br>

            <label for="id_name">Name</label>
            {{ form.name }}

            <label for="id_team">Team</label>
            {{ form.team }}

            <label for="id_birthday">Birthday</label>
            {{ form.birthday }}

            <label for="id_position">Position</label>
            {{ form.position }}

            <button type="submit">SAVE</button>
        </form>
    </div>
</body>
</html>
